<div class="grid grid-nogutter" style="min-width: 1500px">
  <div class="p-fluid col-12 grid grid-nogutter">
    <div class="col-2">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon" style="width: 80px">ItemType</span>
        <p-dropdown
          inputId="itemtype"
          [options]="itemTypeIds"
          [(ngModel)]="selectedItemTypeId"
          placeholder="-"
          scrollHeight="350px"
        >
        </p-dropdown>
      </div>
    </div>
    <div class="col-3">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon" for="search-autoComplete" style="width: 80px">Name</span>
        <p-autoComplete
          id="search-autoComplete"
          [(ngModel)]="searchText"
          [suggestions]="suggestionTexts"
          (completeMethod)="search($event)"
        />
      </div>
    </div>
    <div class="col-fixed">
      <button type="button" pButton icon="pi pi-search" class="p-button-warning" (click)="onSearchBtnClick()"></button>
    </div>
  </div>

  <div class="col-12 grid grid-nogutter">
    <div class="col-8">
      <p-table
        styleClass="p-datatable-sm"
        [value]="products"
        [loading]="isLoading"
        [tableStyle]="{ 'min-width': '65rem' }"
        [showCurrentPageReport]="true"
        selectionMode="single"
        [selection]="selectedItemRow"
        (onRowSelect)="onRowSelect($event)"
        dataKey="id"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>ItemType</th>
            <th>Price (M)</th>
            <th>Price (Bath)</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr [pSelectableRow]="product">
            <td>{{ product.itemId }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.typeName }}</td>
            <td>{{ product.m }}</td>
            <td>{{ product.baht }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">Not found</td>
          </tr>
        </ng-template>
      </p-table>
      <p-paginator
        (onPageChange)="pageChange($event)"
        [first]="firstRecord"
        [rows]="pageLimit"
        [totalRecords]="totalRecord"
        [rowsPerPageOptions]="pageOptions"
      ></p-paginator>
    </div>

    <div class="col-4 grid grid-nogutter">
      <div class="col-12">
        <app-store-management [item]="item"></app-store-management>
      </div>
      <div class="col-12" [hidden]="!selectedItemDescription">
        <div class="grid grid-nogutter ml-2" style="max-height: 600px; overflow: auto">
          <div
            class="col-12 px-2 py-2"
            style="color: #000; background-color: #fff"
            [innerHTML]="selectedItemDescription"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
